<!--

    NUEVOS ELEMENTOS:

        Datalist

        API forms:

            metodo setCustomvalidity(): permite personalizar msj de error


    Las etiquetas <tr> definen cada fila de la tabla y encierran todas las columnas. 
    La etiqueta <td> define cada una de las columnas de las filas.

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {

            text-align: center;
            background-color: blanchedalmond;
            width: 25%;
            margin: auto;
            border: 2px grey dashed;

        }

        td {

            padding: 15px;
        }
    </style>

    <script>

        function comenzar(){

            var nombre=document.getElementById("nombre");
            var apellido=document.getElementById("apellido");

            nombre.addEventListener("input",validar,false);
            apellido.addEventListener("input",validar,false);

            validar();

        }

        function validar(){

            if(nombre.value=="" && apellido.value==""){

                nombre.setCustomValidity("introduce nombre o apellido");
                nombre.style.background="red";
                apellido.style.background="red";
            }
            else{

                nombre.setCustomValidity("");
                nombre.style.background="white";
                apellido.style.background="white";
                
            }
        }

        window.addEventListener("load", comenzar,false);

    </script>

</head>

<body>

    <section>

        <!-- <form name="registro" method="get">

        </form> -->

        <form name="registro_usuarios">


            <table>
                <tr>
                    <td>

                        Nombre:
                    </td>
                    <td>
                        <input type="text" name="nombre" id="nombre">
                    </td>
                </tr>

                <tr>
                    <td>
                        Apellido:
                    </td>
                    <td>
                        <input type="text" name="apellido" id="apellido">
                    </td>
                </tr>

                <tr>
                    <td>
                        Edad:
                    </td>
                    <td>
                        <input type="number" min="1" max="99" name="edad" id="edad">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" name="registrar">
                    </td>
                </tr>

            </table>


        </form>

    </section>

</body>

</html>
